<ion-header *ngIf="screen_width < 992">
  <ion-toolbar color="dark">
		<ion-buttons slot="start">
			<ion-button icon-only (click)="toggleMenu()">
				<ion-icon class="menu-icon-controller rotate-icon-open" [name]="menu ? 'close' : 'menu'" id="menu-icon"></ion-icon>
			</ion-button>
		</ion-buttons>
		<div class="header-components-container">
			<img src="assets/imgs/logoOrange.png" class="logo"/>
		</div>
  </ion-toolbar>
</ion-header>

<ion-content>
	<div class="menu-container" id="menu" *ngIf="screen_width < 992">
		<ion-list class="no-padding">
			<a routerLink="/accueil" routerDirection="root">
				<ion-item class="menu-list" [ngClass]="validRouter('accueil') ? 'active-link' : ''" id="ion-item-list">
					<ion-thumbnail class="thumbnail">
						<ion-icon class="home-icon" name="home"></ion-icon>
					</ion-thumbnail>
					Accueil
				</ion-item>
			</a>
			<div *ngFor="let category of categories">
				<a routerLink="/{{category.router}}" routerDirection="root">
					<ion-item class="menu-list" [ngClass]="validRouter(category.router) ? 'active-link' : ''" id="ion-item-list">
						{{category.title}}
					</ion-item>
				</a>
			</div>
		</ion-list>
		<div class="center-contents menu-footer">
			<a href="https://www.facebook.com/btscom19/" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
		</div>
		<div class="center-contents mention">
			<ion-row>
				<ion-col size="4" class="center">
					<a href="ok" target="_blank"><label>Mentions légales</label></a>
				</ion-col>
				<ion-col size="4" class="center">
					<a href="ok" target="_blank"><label>Conditions générales d'utilisations du site</label></a>
				</ion-col>
				<ion-col size="4" class="center">
					<a href="ok" target="_blank"><label>Contacts</label></a>
				</ion-col>
			</ion-row>
		</div>
	</div>

	<div class="side-menu" *ngIf="screen_width >= 992">
		<div class="center-contents">
			<img src="assets/imgs/logoOrange.png" class="logo-side-menu"/>
		</div>
		<ion-list class="no-padding">
			<a routerLink="/accueil" routerDirection="root">
				<ion-item class="menu-list" [ngClass]="validRouter('accueil') ? 'active-link' : ''" id="ion-item-list">
					<ion-thumbnail class="thumbnail">
						<ion-icon class="home-icon" name="home"></ion-icon>
					</ion-thumbnail>
					Accueil
				</ion-item>
			</a>
			<div *ngFor="let category of categories">
				<a routerLink="/{{category.router}}" routerDirection="root">
					<ion-item class="menu-list" [ngClass]="validRouter(category.router) ? 'active-link' : ''" id="ion-item-list">
						{{category.title}}
					</ion-item>
				</a>
			</div>
		</ion-list>
		<div class="center-contents menu-footer">
			<a href="https://www.facebook.com/btscom19/" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
		</div>
		<div class="center-contents mention">
			<ion-row>
				<ion-col size="4" class="center">
					<a href="ok" target="_blank"><label>Mentions légales</label></a>
				</ion-col>
				<ion-col size="4" class="center">
					<a href="ok" target="_blank"><label>Conditions générales d'utilisations du site</label></a>
				</ion-col>
				<ion-col size="4" class="center">
					<a href="ok" target="_blank"><label>Contacts</label></a>
				</ion-col>
			</ion-row>
		</div>
	</div>

	<div id="page-content">

		<div class="center-contents">
			<h2 class="page-title angelinatta">Un pour tous tous pour Com</h2>
		</div>

		<div>
			<ion-row>
				<ion-col size="12" size-sm="6" size-md="6" size-lg="3" *ngFor="let folder of folders">
					<ion-card>
						<ion-card-title class="center-contents">
							<img src="assets/imgs/folder.png" class="card-img"/>
						</ion-card-title>
						<ion-card-content>
							{{folder.title}}
						</ion-card-content>
					</ion-card>
				</ion-col>
			</ion-row>
		</div>

	</div>
</ion-content>
